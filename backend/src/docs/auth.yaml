tags:
  - name: Auth
    description: Authentication endpoints

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterInput"
      responses:
        "201":
          description: Registration successful
        "400":
          description: Invalid input or user exists
        "500":
          description: Server error

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        "200":
          description: Login successful
        "400":
          description: Invalid credentials
        "500":
          description: Server error

  /auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      responses:
        "200":
          description: Token refreshed
        "401":
          description: Invalid refresh token

  /auth/me:
    get:
      summary: Get current user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User data retrieved
        "400":
          description: User not found
        "500":
          description: Server error

  /auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      responses:
        "200":
          description: Logout successful
        "400":
          description: Refresh token missing
        "500":
          description: Server error

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterInput:
      type: object
      required: [name, email, password, confirmPassword]
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: MySecurePass123!
        confirmPassword:
          type: string
          format: password
          example: MySecurePass123!

    LoginInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: MySecurePass123!
